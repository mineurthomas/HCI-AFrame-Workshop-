<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #333333">
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D">
      </a-cylinder>
      <a-octahedron color="tael" position="0 3 -3" radius="1"></a-octahedron>
      <a-torus color="#43A367" rotation="40 20 0 " position="0 2 -3"  radius="2" radius-tubular="0.1"></a-torus>

      <a-plane position="0 0 0" rotation="-90 0 0" width="24" height="20" color="#7BC8A4">
      <a-cone color="tomato" position="-1 3 1" rotation="90 0 0"radius-bottom=".8" radius-top="0"></a-cone>

      <a-sky color="#1a0f29"></a-sky>
      </a-plane>
    </a-scene>
  </body>
</html>
